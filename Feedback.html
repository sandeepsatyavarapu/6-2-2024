    .review-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 50px;
    }

    .rating-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .rating-stars label {
      cursor: pointer;
    }

    .rating-stars input {
      display: none;
    }

    .rating-stars span {
      font-size: 24px;
      color: #ffc107;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .rating-stars input:checked ~ span {
      transform: scale(1.2);
    }

    .user-review {
      margin-bottom: 20px;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
