<script>

function showAlert(message, type) {

    var alertDiv = document.createElement('div');
    alertDiv.classList.add('alert', 'alert-' + type);
    alertDiv.textContent = message;

  
    document.body.appendChild(alertDiv);

    
    setTimeout(function() {
        alertDiv.remove();
    }, 5000);
}
</script>
